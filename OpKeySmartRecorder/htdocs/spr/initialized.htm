<html>
<head><title>Starting Opkey Smart Recorder</title>
<script>
	function addSahiUpdateCheckIFrame() {
		var latestSahiIFrame = document.getElementById("_latest_sahi_iframe");
		var iframe = "<iframe frameborder=0 height=40 width=350 scrolling='no' src='/_s_/dyn/ControllerUI_showUpdate'></iframe><br/></br>";
		latestSahiIFrame.innerHTML = iframe;
	}
</script>
</head>
<body onload="addSahiUpdateCheckIFrame()" style="font-family:verdana;font-size:10pt;">
<div style="margin-top:30px;">
<script>
_opkey._isRecording = false;
function recordNavigateTo(){
	var url = document.getElementById("_sahi_ignore_url").value;
	if (url.indexOf("http://") != 0 && url.indexOf("https://") != 0) url = "http://" + url;
	if (url.indexOf("http://localhost:") != -1 || url.indexOf("https://localhost:") != -1 || url.indexOf("http://localhost/") != -1 || url.indexOf("https://localhost/") != -1) {
		var confirm = _opkey._confirm("Proxy is bypassed for localhost so Sahi may not work on this URL. Please use the machine name or IP address if localhost does not work. Proceed with localhost?");
		if(confirm == true) recordNavigateTo2(url);
	}else{
		recordNavigateTo2(url);
	}
}
function recordNavigateTo2(url){
	if (_opkey.isRecording()) {
		_opkey.recordStep(_opkey.getNavigateToScript(url));
	}
	_opkey._navigateTo(url);
}
if ("$startUrl" != "" && "$startUrl" != "null"){
	recordNavigateTo2("$startUrl");
}
var currentVersion='$version';
</script>
<div id="_sahi_ignore_section" style="display:none">
<center>
<a id="_sahi_ignore_1" selectable="false" href="http://sahipro.com/" target="_blank"><img id="_sahi_ignore_2" selectable="false" src="/_s_/spr/images/sahi_os_logo1.png" style="border:0px;"/></a>
<div style="position:relative;top:-15px;left:30px;font-size:10px;color:darkblue;">$version</div>
<br/><br/>

<br/><br/>
<form id="_sahi_ignore_4" onsubmit="recordNavigateTo();return false;" style="margin:0px;border:0px;">
Enter start URL: <input type="text" style="width:300px;" id="_sahi_ignore_url"/>
<input type="submit" id="_sahi_ignore_button" value="Go" style="height:22px;width:100px;"/>
</form>
<br>

<div title="Sahi Pro feature. Click here for documentation." onclick="window.open('http://sahipro.com/docs/using-sahi/recording-for-mobile-devices.html');">
<table style="width:320px" >
<tr>
<td style="text-align:left;font-size:10pt">
<input disabled="true" type="checkbox" name="resolution" id="_sahi_ignore_resolution" style="vertical-align:bottom;">Change Resolution
<input disabled="true" type="checkbox" name="useragent" id="_sahi_ignore_useragent" style="vertical-align:bottom;">Change User Agent
</td>
</tr>
<tr>
<td>
<input type="text" style="width:300px;display:none" id="_sahi_ignore_size" autocomplete="off"/>
<textarea id="_sahi_ignore_agentValue" style="width:299px;display:none;margin-top:5px;"></textarea>
</td>
</tr>
</table>
</div>

<br/><br/>
<a href="https://sahi.example.com/_s_/dyn/SSLManager">SSL Manager</a> | <a href="http://localhost:9999/logs/">Logs</a><br/>
<a href="http://sahipro.com/docs/">Online Documentation</a> |
<a href="http://sahipro.com/demo/" onclick="recordNavigateTo2('http://sahipro.com/demo/');return false;" id="_sahi_ignore_u1">Test Pages</a> |
<a href="http://sahipro.com/demo/training/" onclick="recordNavigateTo2('http://sahipro.com/demo/training/');return false;" id="_sahi_ignore_u2">Sample Application</a><br/>
<br/><br/>
<a id="_sahi_ignore_6" href="http://sahipro.com/" selectable="false" target="_blank"><img id="_sahi_ignore_7" selectable="false" src="/_s_/spr/images/sahi_logo_web.png" style="border:0px;"/></a>
<br/><br/>
<div id="_latest_sahi_iframe" target="_blank"></div>
</center>
</div>
</div>
<script>
if ("$startUrl" == "" || "$startUrl" == "null") {
	document.getElementById("_sahi_ignore_section").style.display = "block";
}
</script>
</body>
</html>
